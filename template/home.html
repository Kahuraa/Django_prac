<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saving-data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-4 shadow-sm p-2">
            <h2>Register here</h2>
            <form action="/submit" method="post">


               {% csrf_token %}


                <div class="mb-3 mt-3">
                    <label for="names" class="form-label">names:</label>
                    <input type="text" class="form-control" id="names" placeholder="Enter names" name="names">
                </div>
                <div class="mb-3 mt-3">
                    <label for="phones" class="form-label">phones:</label>
                    <input type="tel" class="form-control" id="phones" placeholder="Enter phones" name="phones">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="dob" class="form-label">dob:</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter dob" name="dob">
                </div>

                <button class="btn-danger">Register</button>

            </form>
        </div>
    </div>


</div>
</body>
</html>
