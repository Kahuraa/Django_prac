{% extends 'master.html' %}
{% block content %}


<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-4 shadow-sm p-2">
            <h2>Register here</h2>
            <form action="/submit" method="post">

                {% csrf_token %}


                <div class="mb-3 mt-3">
                    <label for="names" class="form-label">names:</label>
                    <input type="text" class="form-control" id="names" placeholder="Enter names" name="names">
                </div>
                <div class="mb-3 mt-3">
                    <label for="phones" class="form-label">phones:</label>
                    <input type="tel" class="form-control" id="phones" placeholder="Enter phones" name="phone">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="dob" class="form-label">dob:</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter dob" name="dob">
                </div>
                <div class="mb-3 mt-3">
                    <label for="weight" class="form-label">weight:</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter weight" name="weight">
                </div>
                <div class="mb-3 mt-3">
                    <label for="height" class="form-label">height:</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter height" name="height">
                </div>
                    <label>
                        <input type="radio" name="gender" value="male" checked> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other"> Other
                    </label>

                <button class=" btn btn-danger w-100">Register</button>

            </form>
        </div>
    </div>


</div>
{% endblock %}
